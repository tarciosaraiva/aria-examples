<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Accessible input tooltips with no javascript</title>
    <link rel="stylesheet" href="./style.css" charset="utf-8">
    <link rel="stylesheet" href="../global.css" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <button id="big-red"
        data-dialog-call="I really do not like you pressing that"
        data-dialog-response="I understand">Big Red Button</button>
    </div>

    <dialog tabindex="0" aria-labelledby="d-message"></dialog>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js" charset="utf-8"></script>
    <script src="../script.js" charset="utf-8"></script>
  </body>
</html>
