<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Accessible input tooltips with no javascript</title>
    <link rel="stylesheet" href="./style.css" charset="utf-8">
    <link rel="stylesheet" href="../global.css" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="tab-interface">
        <ul role="tablist">
          <li role="presentation">
            <a href="#section1" tabindex="0" role="tab" aria-controls="section1" aria-selected="true">Section 1</a>
          </li>
          <li role="presentation">
            <a href="#section2" tabindex="-1" role="tab" aria-controls="section2">Section 2</a>
          </li>
          <li role="presentation">
            <a href="#section3" tabindex="-1" role="tab" aria-controls="section3">Section 3</a>
          </li>
        </ul>
        <section id="section1" role="tabpanel">Tab 1</section>
        <section id="section2" role="tabpanel" aria-hidden="true">Tab 2</section>
        <section id="section3" role="tabpanel" aria-hidden="true">Tab 3</section>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js" charset="utf-8"></script>
    <script src="../script.js" charset="utf-8"></script>
  </body>
</html>
